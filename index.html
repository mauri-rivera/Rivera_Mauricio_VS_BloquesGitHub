<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques de Github</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Bloques de Github</h1>
    <div id="bloquePrincipal">
        <div id="bloqueUno">
            <img class="gato" src="img/bannekat.png" alt="gato bannekat">
            <img class="gato" src="img/justicetocat.jpg" alt="gato de la justicia">
            <img class="gato" src="img/mcefeeline.jpg" alt="gato mcefeeline">
        </div>
        <div id="bloqueDos">
            <img class="gato" src="img/puddle_jumper_octodex.jpg" alt="gato puddle">
            <img class="gato" src="img/scubatocat.png" alt="gato scubatocat">
        </div>
        <div id="bloqueTres">
            <img class="gato" src="img/surftocat.png" alt="gato surfeando">
            <img class="gato" src="img/Terracottocat_Single.png" alt="gato terracota">
            <img class="gato" src="img/yogitocat.png" alt="gato yogito">
        </div>
    </div>
    <h3>Im√°genes desde <a href="https://translate.google.com/translate?hl=es&prev=_t&sl=de&tl=es&u=https://octodex.github.com/">GitHub Octodex</a></h3>

</html>
